apply plugin: 'java-library'

ext {
    bintrayRepo = 'xinonix-public-repository'
    bintrayName = 'gsonfhir'

    publishedGroupId = 'com.xinonix.gsonfhir'
    libraryName = 'GsonFHIR'
    artifact = 'gsonfhir'

    libraryDescription = 'Gson Serialization Classes for FHIR'

    siteUrl = 'https://github.com/davidvaccaro/GsonFHIR'
    gitUrl = 'https://github.com/davidvaccaro/GsonFHIR'

    libraryVersion = '1.0.1'

    developerId = 'davidvaccaro'
    developerName = 'David Vaccaro'
    developerEmail = 'dvaccaro@xinonix.com'

    licenseName = 'MIT'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.code.gson:gson:2.8.2'
}

version = '1.0.1'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'